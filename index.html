<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>will u make it?</title>
    <style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    #viewport {
    position: relative;
    width: 100vw;
    height: 100vh;
    clip-path: circle(45% at 50% 50%);
    background: black;
    overflow: hidden;
}

@keyframes glowPulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

/* PURPLE EDGE GLOW */
#viewport::before {
    animation: glowPulse 7s ease-in-out infinite;
    content: "";
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    pointer-events: none;


    box-shadow:
        0 0 20px rgba(170, 80, 255, 0.45),
        0 0 45px rgba(170, 80, 255, 0.35),
        0 0 80px rgba(170, 80, 255, 0.25);

    filter: blur(6px);
}

    canvas {
        display: block;
    }
</style>

</head>
<body>
    <div id="viewport">
        <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
